<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">

<body>
<div id="main_wrapper">
	<div id="content">
	<p class="title">| Binary Calculator |</h4>
	<hr /> <div id="display"></div> <hr />  

		<div class="section-1">
		  <button class="digit" id="btn0" onclick="key('0'),s.play()">0</button>
		  <button class="digit" id="btn1" onclick="key('1'),s.play()">1</button>
		  <button class="option" id="btnClr" onclick="clr(),s.play()">Clr</button>
		  <button class="option" id="btnMode" onclick="#">&#187;</button>
		</div>
		<div class="section-2">
		  <button id="btnSum" class="operator" onclick="assignOperator('+'),s.play()">+</button>
		  <button id="btnSub" class="operator" onclick="assignOperator('-'),s.play()">-</button>
		  <button id="btnMul" class="operator" onclick="assignOperator('*'),s.play()">*</button>
		  <button id="btnDiv" class="operator" onclick="assignOperator('/'),s.play()">/</button>
		  <button id="btnEql1" onclick="Equal(),s.play()">=</button>
		</div>
	</div>

</div>
